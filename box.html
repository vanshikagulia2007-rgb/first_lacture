<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            scroll-behavior: smooth;
        }
        .hero {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 80px 0;
        }
        .card img {
            height: 220px;
            object-fit: cover;
        }
        footer {
            background: #111;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">YoursCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </div>
</nav>


<section id="home" class="hero text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to YoursCart</h1>
        <p class="lead">Shop the latest products at the best prices</p>
        <a href="#products" class="btn btn-light btn-lg mt-3">Shop Now</a>
    </div>
</section>


<section id="products" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Our Products</h2>
        <div class="row g-4">

            
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdpcmVsZXNzJTIwaGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text fw-bold">₹1999</p>
                        <button class="btn btn-primary" onclick="addToCart('Wireless Headphones',1999)">Add to Cart</button>
                    </div>
                </div>
            </div>

           
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="https://media.istockphoto.com/id/1286099765/photo/close-up-of-hand-touching-smartwatch-with-health-app-on-the-screen-gadget-for-fitness-active.webp?a=1&b=1&s=612x612&w=0&k=20&c=c3TVUScqALUZzYJ6UTkVsGs_ko9UH3EWR-5kxI9T_i0=" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="card-text fw-bold">₹2499</p>
                        <button class="btn btn-primary" onclick="addToCart('Smart Watch',2499)">Add to Cart</button>
                    </div>
                </div>
            </div>

            
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="https://media.istockphoto.com/id/492493813/photo/woman-running-outdoors.webp?a=1&b=1&s=612x612&w=0&k=20&c=ldcmY-ejE0WDCsMJQhVpZ8M7-bX7Hfx_wlrzmE5oOCQ=" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title">Running Shoes</h5>
                        <p class="card-text fw-bold">₹2999</p>
                        <button class="btn btn-primary" onclick="addToCart('Running Shoes',2999)">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<section id="cart" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
        </div>
        <h4 class="text-end">Total: ₹<span id="total">0</span></h4>
    </div>
</section>


<footer class="text-center">
    <div class="container">
        <p>@ YoursCart | Designed by Vanshika Gulia</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
